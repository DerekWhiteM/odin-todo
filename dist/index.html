<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/bf1240025d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">

        <div class="topbar">
            <div>ToDo List</div>
        </div>

        <div class="sidebar">
            <div class="sidebar__allTasks sidebar__link active">
                <i class="fas fa-inbox"></i>
                All tasks
            </div>
            <div class="sidebar__projects">
                <div class="sidebar__projects__header">Projects</div>
                <ul class="sidebar__projects__list"></ul>
                <div class="sidebar__projects__add sidebar__link">
                    <i class="fas fa-plus"></i>
                    Add project
                </div>
            </div>
        </div>

        <div class="project">
            <div class="project__title"></div>
            <ul class="project__tasks"></ul>
            <div class="project__addTask">
                <i class="fas fa-plus"></i>
                <div>Add task</div>
            </div>
        </div>

    </div>
</body>
</html>
